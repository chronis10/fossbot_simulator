robot_name:
   name: Robot Name
   value: fossbot
   default: fossbot
 
step:
   name: One step in cm
   value: 26
   default: 26
  
motor_left:
   name: Left motor speed 0-100%
   value: 45
   default: 45

motor_right:
   name: Right motor speed 0-100%
   value: 45
   default: 45

sensor_distance:
   name: Obstacle detected True if sensor value smaller than 
   value: 15
   default: 15

light_sensor:
   name: Dark True if sensor value greater than
   value: 700
   default: 700

line_sensor_center:
   name: Central line senor if sensor value greater than
   value: 50
   default: 50
line_sensor_left:
   name: Left line senor if sensor value greater than
   value: 50
   default: 50
line_sensor_right:
   name: Right line senor if sensor value greater than
   value: 50
   default: 50
rotate_90:
   name: Rotate left/right (on simulator 1 == 90, on physical robot steps )
   value: 1
   default: 1

simulator_ids:
  client_id: ~  # ~ is None (or empty value)
  fossbot_name: /fossbot
  # fossbot_name starts with '/' because, in current examples,
  # fossbot is located in root ('/') scene.
  left_motor_name: left_motor
  right_motor_name: right_motor
  light_sensor_name: light_sensor
  sensor_middle_name: MiddleSensor
  sensor_right_name: RightSensor
  sensor_left_name: LeftSensor
  ultrasonic_shape: ultrasonic # ultrasonic is within a shape in example scene.
  ultrasonic_name: ultrasonic_sensor
  accelerometer_name: Accelerometer
  gyroscope_name: GyroSensor
  led_name: led_light
  rot_name: rotator
  body_name: body
  col_detector_name: coll_detector
  floor_name: FossbotFloor
  foss_gui: FossbotGUI
